<section>
    <div class="container">
      <div class="row p-5 my-5 justify-content-center">
        <div class="col-6 col-md-7 col-lg-6">
          <div class="login-wrap p-4 p-md-5">
            <div class="icon d-flex align-items-center justify-content-center">
              <i class="fas fa-user"></i>
            </div>
            <h3 class="text-center mb-4">Other Request Sign In</h3>
            <form
              [formGroup]="loginFormGroup"
              class="login-form"
              (ngSubmit)="handleLogin()"
            >
              <div class="form-group">
                <input
                  style="height: 52px"
                  type="text"
                  class="form-control"
                  placeholder="Gmail"
                  formControlName="gmail"
                  aria-describedby="emailHelp"
                  required
                />
                <div *ngIf="gmail.touched">
                  <div
                    *ngIf="gmail.errors?.['required']"
                    id="emailHelp"
                    class="form-text text-danger"
                  >
                    Gmail is <b>required</b>
                  </div>
                  <div
                    *ngIf="gmail.errors?.['email']"
                    id="emailHelp"
                    class="form-text text-danger"
                  >
                    Invalid email address
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  style="height: 52px"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                  aria-describedby="passwordHelp"
                  required
                />
                <div *ngIf="password.touched">
                  <div
                    *ngIf="password.errors?.['required']"
                    id="passwordHelp"
                    class="form-text text-danger"
                  >
                    Password is <b>required</b>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="form-control btn btn-primary rounded submit px-3"
                  [disabled]="!loginFormGroup.valid"
                >
                  Login
                </button>
              </div>
              <div class="d-flex justify-content-center">Forgot Password</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
